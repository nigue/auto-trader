<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <title>Lorem Ipsum</title>
    <h:outputStylesheet name="css/nes.min.css" />
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    
    <div class="nes-container is-dark with-title">
      
        <div id="user">
            <div class="nes-badge is-icon">
                <span class="is-warning">HI:</span>
                <span class="is-primary">POTATO</span>
            </div>
            <span class="nes-text is-disabled clock">00:00:00</span>
            <img class="nes-avatar is-rounded is-medium" 
                 alt="Gravatar image example" 
                 src="https://www.gravatar.com/avatar?s=15" 
                 style="image-rendering: pixelated;"/>
        </div>
        
        <div id="sell-at">
            <div class="nes-badge is-splited">
                <span class="is-primary">USDT</span>
                <span class="is-success">SELL</span>
            </div>
            <div class="nes-badge">
                <span class="is-warning">0.5%</span>
            </div>
        </div>
        
        <div id="objetive">
            <div class="nes-badge is-splited">
                <span class="is-success">OBJ:</span>
                <span class="is-primary">1.2%</span>
            </div>
            <div class="nes-badge">
                <span class="is-warning">35.000</span>
            </div>
        </div>
        
        <div id="actual">
            <div class="nes-badge">
                <span class="is-warning">ACTUAL</span>
            </div>
            <div class="nes-badge">
                <span class="is-error">32.000</span>
            </div>
        </div>
      
        
        
        <div class="nes-table-responsive">
          <table class="nes-table is-bordered is-dark">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Red Kl</th>
                <th>Fall</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>BTC_USDT</td>
                <td>5</td>
                <td>-3.2%</td>
                <td><i class="nes-icon youtube is-large"></i></td>
              </tr>
              <tr>
                <td>BTC_USDT</td>
                <td>5</td>
                <td>-3.2%</td>
                <td><i class="nes-icon youtube is-large"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
        
    </div>
</h:body>
</html>
