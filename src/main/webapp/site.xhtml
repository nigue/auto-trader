<!DOCTYPE html>
<html lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">
<h:head>
    <title>Site</title>
    <style>
        button.ui-button {
            margin-right: .5rem;
        }
    </style>
</h:head>
<h:body>
    <h2>Hi <h:outputText id="username" value="#{site.user.username()}"/></h2>
    <p:button value="Primary" />
    <p:button value="Secondary" styleClass="ui-button-secondary" />
    <p:divider />
    <p:panelGrid columns="2">
        <h:outputText value="#{site.user.market()} SELL"/>
        <h:outputText value="#{site.user.sell()}%"/>

        <h:outputText value="OBJ: 1.2%"/>
        <h:outputText value="#{site.user.objective()}"/>

        <h:outputText value="Actual"/>
        <h:outputText value="#{site.wallet.market()}"/>
    </p:panelGrid>
    <p:divider />
    <h:panelGroup rendered="#{site.wallet.free()}">
        <div class="card">
            <p:dataTable var="symbol" value="#{site.symbols}" showGridlines="true">
                <p:column>
                    <h:outputText value="#{symbol.symbol()}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{symbol.interval()}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{symbol.red()}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{symbol.fall()}" />
                </p:column>
            </p:dataTable>
        </div>

        <h:form>
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="@next" value="Basic"/>
                    <p:selectOneMenu id="option" value="#{site.selectedSymbol}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                        <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                        <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                    </p:selectOneMenu>
                </div>
            </div>

            <p:growl id="growl" showDetail="true"/>
            <br/>
            <p:commandButton id="executeButton"
                             widgetVar="executeButtonWidget"
                             update="growl"
                             action="#{site.enterOperation}"
                             async="true"
                             process="@form"
                             value="start import"
                             onclick="PF('progress').start();PF('executeButtonWidget').disable()"
                             global="false"/>
            <br/>
            <p:progressBar ajax="true"
                           widgetVar="progress"
                           value="#{site.progress}"
                           labelTemplate="{value}%"
                           interval="2000"
                           styleClass="animated"
                           global="false"/>
        </h:form>
    </h:panelGroup>
    <p:divider />
    <h:panelGroup rendered="#{!site.wallet.free()}">
        <p:panelGrid columns="3">
            <h:outputText value="EXIT"/>
            <h:outputText value="#{site.wallet.exit()}"/>
            <h:outputText value=""/>

            <h:outputText value="NOW"/>
            <h:outputText value="#{site.wallet.now()}"/>
            <h:outputText value=""/>

            <h:outputText value="ENTER"/>
            <h:outputText value="#{site.wallet.enter()}"/>
            <h:outputText value="#{site.wallet.date()}"/>
        </p:panelGrid>
    </h:panelGroup>
</h:body>
</html>
